<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        div.box{
            width: 100px;
            height: 100px;

            background-color: hotpink;
            /* 박스안에 가운데 정렬 */
            text-align: center;
            line-height: 100px;

            border: 3px solid #ddd;
            
            /* 왼쪽으로부터 쭉 옆으로 나열된다 */
            float: left;
            /* 오른쪽으로부터 쭉 옆으로 나열된다 */
            /* float: right; */
        }
        #wrap{
            /* 내부안에서만 사용하겟다 */
            /* overflow: hidden; */
        }
        #footer{
            /* footer가 wrap속성에 영향을 받지 않겟다 */
            clear: both;
        }
        
    </style>
</head>
<body>

    <div id=wrap>

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </div>
    <div id="footer">
        footer
    </div>
</body>
</html>
