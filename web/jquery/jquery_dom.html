<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div>img {
            width : 250px;
            height : 200px;
        }
        #banner {
            width : 250px;
            height : 200px;
            border: 10px solid #AAA;

        }

    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){

            // 동적 html 요소 생성
            $('<h1></h1>');
            $('<h1></h1>').html('Hello~!!!');
            $('<h1>Hello~!!!</h1>');

            // 요소를 추가
            $('<h1></h1>').html('Hello~!!!').appendTo('body');
            $('<h1>Hello~!!! Javascript!!!</h1>').appendTo('body');

            //$('<img>').attr('src','../mini1.jpg').attr('width', 100).appendTo('body');
            $('<img>').attr({
                src : '../mini1.jpg',
                width : 200
            }).appendTo('body');


            var html1 = '<a href="#">test</a>';
            var html2 = '<p>TEST</p>';
            var html3 = '<div>DIV-0</div><div>DIV-1</div><div>DIV-2</div>';

            $('body').append('<h3>Hello~!!! JS</h3>');
            $('body').append(html1, html2, html3, '<hr>');

            // 배열생성
            var links = [
                { name: '네이버', url: 'http://www.naver.com' },
                { name: '다음', url: 'http://www.daum.net' },
                { name: '카카오', url: 'http://www.kakao.com' }
            ];

            $('div').append(function(index){
                return '<h3><a href="'+links[index].url+'">'+links[index].name+'</a></h3>';

            });


            setInterval(function(){
                $('#banner>img').first().appendTo('#banner');
            }, 3000);
            

        });


    </script>
</head>

<body>

    <div id="banner">
        <img src="../mini1.jpg">
        <img src="../mini2.jpg">
        <img src="../images/post01.jpg">
        <img src="../images/starwars.jpg">
    </div>

</body>

</html>
