<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous">
    </script>

    <style>
        
        div{
            border: 1px solid #aaa;
            padding: 10px;
        }
        h1{
            border: 3px solid #000;
        }

    </style>

    <script>
        $(document).ready(function(){

            // $('h1').click(function(){
            //     var length = $('h1').length;
            //     var oldHtml = $(this).html();

            //     $('#wrap').append('<h1>'+ length + ' - '+ oldHtml +'</h>');
            // });


            /* 클릭시 늘어남 게시댓글 만들때 사용 */
            $('#wrap').on('click', 'h1', function(){
                var length = $('h1').length;
                var oldHtml = $(this).html();
                $('#wrap').append('<h1>'+ length + ' - '+ oldHtml +'</h>');
            });


            /* 게시글 작성할때 사용 */
            $('textarea').keyup(function(){

                var cnt = $(this).val().length;
                var remain = 150 - cnt;

                console.log(cnt, remain);

                if(remain < 0){
                    /* 150자 이상되면 뒤에 글자를 짤라줘서 더이상 들어가지 않게 해준다. */
                    alert('소개서는 150자까지 작성이 가능합니다.');
                    var str = $(this).val().substr(0, 150);
                    $(this).val(str);
                    $('span').text('150');
                    return false;
                }
                $('span').text(cnt);
            });


            $('#myForm').submit(function(){
                alert('글 작성 완료');
                return false;
            });


            /* 회원가입 할때 올체크 개인정보동의 */
            $('#allCheck').change(function(){

                // 선택 상태이면 true, 미 선택 상태이면 false
                if(this.checked){
                    // #checkItem 안에 있는 input type=checkbox -> checked=true
                    $('#checkItem').children().prop('checked', true);
                } else {
                    $('#checkItem').children().prop('checked', false);
                }
            });


        });
    </script>
</head>
<body>

    <!-- 회원가입 올체크할때 사용 -->
    <input type="checkbox" id="allCheck">
    <label for="allCheck">all 전체 동의</label>

    <div id="checkItem">
        <input type="checkbox"> <label>A type</label>
        <input type="checkbox"> <label>B type</label>
        <input type="checkbox"> <label>C type</label>
    </div>


    <form id="myForm">
        <input type="submit">
    </form>
    
    <!-- 게시글 작성할때 사용 -->
    <textarea cols="50" rows="10"></textarea>
    <span>0</span>/150
    
    <!-- 게시 댓글 작성할때 사용 -->
    <div id="wrap">
        <h1>header</h1>
    </div>
</body>
</html>
