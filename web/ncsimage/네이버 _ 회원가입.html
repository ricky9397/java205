                        </h3>
                    </div>
    
                    <div class="join_gender">
                        <h3>
                            <label for="gender">성별</label>
                            <select>
                                <option>성별</option>
                                <option>남자</option>
                                <option>여자</option>
                                <option>선택안함</option>

                        </h3>
                    </div>
    
                    <div>

                        </h3>
                    </div>
                </div>

                <div class="join_phone">
                    <h3>
                        <label for="phone">휴대전화</label>
                        <select>
                            <option>대한민국+82</option>
                            <option>그리스+30</option>
                            <option>가나+233</option>

                            <option>덴마크+45</option>
                            <option>미국/캐나다+1</option>
                        </select>
                        <div class="num1_num2">
                            <div class="num1">
                                <input type="text" placeholder="전화번호 입력"> 
                            </div>
                            <div class="num2">

                        </div>
