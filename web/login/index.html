<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <div id="header">
            <div class="lang">
                <select class="lang_select">
                    <option>한국어</option>
                    <option>English</option>
                </select>
            </div>
            <h1>
                <a href="https:\\www.naver.com" class="logo">
                    <span class="blind">NAVER</span>
                </a>
            </h1>
        </div>
        <!-- content -->
        <div class="content">
            <fieldset class="login_form">
                <div class="id_area">
                    <span class="input_box">
                        <input type="text" name="id" placeholder="아이디" class="int">
                    </span>
                </div>
                <div class="pw_area">
                    <span class="input_box">
                        <input type="password" name="pw" placeholder="비밀번호"> 
                    </span>
                </div>
                <input type="submit" title="로그인" alt="로그인" value="로그인">
                <div class="check_info">
                    <div class="login_check">
                        <span class="login_check_box">
                            <input type="checkbox" id="login_chk" name="nvlong" value="off">
                            <label for="login_chk" id="label_login_chk" class="ico_keep_check">
                                로그인 상태 유지
                            </label>
                        </span>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
