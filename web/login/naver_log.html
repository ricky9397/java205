<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 : 로그인</title>
    <link rel="stylesheet" href="naver_log.css">
    <style>
    </style>
</head>
<body>
    <div class="wrap">

        <!-- header 시작-->
        <div id="header">
            <h1>
                <a href="https:\\www.naver.com" class="logo">
                    <span class="blind">NAVER</span>
                </a>
            </h1>
        </div>
        <!-- header 끝 -->

        <!-- content 시작-->
        <div class="content">
            <div class="login">
                <div class="id">
                    <span class="input_box">
                        <input type="text" name="id" placeholder="아이디" class="int">
                    </span>
                </div>
                <div class="pw">
                    <span class="input_box">
                        <input type="password" name="pw" placeholder="비밀번호"> 
                    </span>
                </div>
                <input type="submit" title="로그인" alt="로그인" value="로그인">
            </div>
        </div>
        <!-- content 끝 -->
        
    </div>
</body>
</html>
