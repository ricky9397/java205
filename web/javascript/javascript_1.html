<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 브라우저가 html문서의 내용을 모두 로드 했을때 발생하는 이벤트 속성
        // 이벤트 속성에는 핸들러(이벤트 처리 함수)를 등록한다.
        window.onload = function () {
            var list = '';
            // list = list + '<ul>\n';
            // list = list + ' <li>Javascript</li>\n';
            // list = list + ' <li>JQuery</li>\n'; 
            // list = list + '</ul>\n';
            list += '<ul>\n';
            list += ' <li>Javascript</li>\n';
            list += ' <li>JQuery</li>\n'; 
            list += '</ul>\n';
            
            console.log('출력할 html',list); // 모든 타입의 데이터를 출력

            // html 문서의 body태그의 list가 가지는 문자열을 HTML 테그로 삽입

            // 문서객체 케스팅 -> 테그를 자바스크립의 객체로 만드는 것
            document.body.innerHTML = document.body.innerHTML + list;

            // 문서객체를 캐스팅 -> html 컨트롤
            
        }
        </script>

</head>
<body>

</body>
</html>
